<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>GLB表示</title>
  <style>
    body { margin: 0; background: #000; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="importmap">
    {
      "imports": {
        "three": "./build/three.module.js"
      }
    }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'https://unpkg.com/three@0.158.0/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.158.0/examples/jsm/controls/OrbitControls.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.6, 3);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 0.8;
    renderer.shadowMap.enabled = true; // ★ 追加
    renderer.shadowMap.type = THREE.PCFSoftShadowMap; // ★ 追加
    document.body.appendChild(renderer.domElement);


    const controls = new OrbitControls(camera, renderer.domElement);

    const loader = new GLTFLoader();
    loader.load('model/heyaportforio.glb', (gltf) => {
  gltf.scene.traverse((child) => {
    if (child.isMesh) {
      child.castShadow = true;
      child.receiveShadow = true;

      if (child.material && child.material.roughness !== undefined) {
        child.material.roughness = 0.8;
        child.material.metalness = 0.0;
      }
    }

    if (child.isLight) {
  child.castShadow = true;
  child.intensity *= 0.003;

  console.log(child.name, child.type, child.castShadow, child.shadow?.bias, child.shadow?.normalBias);

  if (child.shadow) {
    child.shadow.mapSize.width = 256;
child.shadow.mapSize.height = 256;


    if (child.shadow.camera) {

      child.shadow.camera.near = 0.1;
      child.shadow.camera.far = 100;
      child.shadow.camera.left = -1;
child.shadow.camera.right = 1;
child.shadow.camera.top = 1;
child.shadow.camera.bottom = -1;

    }
  }
}

  });

  scene.add(gltf.scene);
    }, undefined, (error) => {
      console.error('読み込み失敗:', error);
    });

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
